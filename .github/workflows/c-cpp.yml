name: TiCS

on: pull_request

jobs:
  TiCS:
    name: TiCS
    runs-on: janus
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
    - name: make all
      run: make all
    - name: dump env settings
      run: printenv
    - name: TICS Action Run
      uses: tiobe/tics-github-action@32831-multi_project
      with:
        projectname: auto
        installTics: true
        filelist: filelister.txt
        ticsConfiguration: 'http://192.168.1.11:21233/tiobeweb/TICS/api/cfg?name=default'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        postAnnotations: true
        postToConversation: true
