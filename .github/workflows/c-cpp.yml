name: TiCS

on: [pull_request]

jobs:
  TiCS:
    name: TiCS
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
    - name: make all
      run: make all
    - name: dump env settings
      run: printenv
    - name: TICS Action Run
      uses: tiobe/tics-github-action@32363-outside_pull_request
      with:
        codetype: PRODUCTION, TESTCODE
        hostnameverification: 1
        tmpDir: C:\tmp\
        projectName: c-demo
        installTics: true
        recalc: CY
        ticsConfiguration: https://testlab.tiobe.com/tiobeweb/testlab/api/cfg?name=testlab
        githubToken: ${{secrets.GITHUB_TOKEN}}
        ticsAuthToken: ${{secrets.TICSAUTHTOKEN}}
        postAnnotations: true
        postToConversation: true
