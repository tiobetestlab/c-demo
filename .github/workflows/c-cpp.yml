name: TiCS

on: pull_request

jobs:
  TiCS:
    name: TiCS
    runs-on: centos8
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
    - name: make all
      run: make all
    - name: dump env settings
      run: printenv
    - name: TICS Action Run
      uses: tiobe/tics-github-action@v2.10.0
      with:
        projectname: 32995-centos8
        clientData: 'hello'
        installTics: true
        calc: LOC
        ticsConfiguration: 'http://192.168.1.11:20233/tiobeweb/TICS/api/cfg?name=default'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        postAnnotations: true
        postToConversation: true
