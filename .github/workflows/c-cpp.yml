name: TiCS

on: [pull_request]

jobs:
  TiCS:
    name: TiCS
    runs-on: winrunner
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
    - name: make all
      run: make all
    - name: TICS Action Run
      uses: tiobe/tics-github-action@v2
      with:
        projectName: 'c-demo'
        installTics: true
        ticsConfiguration: 'https://testlab.tiobe.com/tiobeweb/testlab/api/cfg?name=testlab_windows'
        tmpDir: 'C:/tmps/c-demo'
        recalc: 'CW,CS'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        ticsAuthToken: ${{secrets.TICSAUTHTOKEN}}
        pullRequestApproval: false
