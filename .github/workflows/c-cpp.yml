name: TiCS

on: pull_request

jobs:
  TiCS:
    name: TiCS
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
    - name: make all
      run: make all
    - name: dump env settings
      run: printenv
    - name: TICS Action Run
      uses: tiobe/tics-github-action@v2.10.0
      with:
        tmpDir: C:/Users/User/AppData/Roaming/ticser
        projectName: c-demo
        installTics: true
        ticsConfiguration: http://192.168.1.11:20235/tiobeweb/TICS/api/cfg?name=newconfig
        githubToken: ${{secrets.GITHUB_TOKEN}}
        postAnnotations: true
        postToConversation: true
