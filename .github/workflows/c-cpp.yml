name: TiCS

on: [pull_request]

jobs:
  TiCS:
    name: TiCS
    runs-on: self-hosted
    env:
      GIT_SSL_NO_VERIFY: 1
      TICSHOSTNAMEVERIFICATION: 0
    container:
      image: ubuntu:22.04
    defaults:
      run:
        shell: bash
    steps:
    - name: Build Env
      run: apt update && apt install -y --no-install-recommends apt-utils build-essential sudo git nodejs curl
    - name: Checkout
      uses: actions/checkout@v3
    - name: make all
      run: make all
    - name: TICS Client
      uses: tiobe/tics-github-action@v2
      with:
        projectName: c-demo
        installTics: true
        ticsConfiguration: 'https://testlab.tiobe.com/tiobeweb/testlab2/api/cfg?name=default'
        tmpDir: '/tmp/c-demo'
        recalc: 'CW,CS'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        ticsAuthToken: MzlmNGMyYjMtMjU1OS00NjA4LTk5YmMtOGI2ZGEzY2I5N2Q2OlojZCxwdlE+IVV6RWRnZg
        pullRequestApproval: false
