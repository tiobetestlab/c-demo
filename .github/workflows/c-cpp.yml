name: TiCS

on: pull_request

jobs:
  TiCS:
    name: TiCS
    runs-on: janus
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
    - name: make all
      run: make all
    - name: dump env settings
      run: printenv
    - name: TICS Action Run
      uses: tiobe/tics-github-action@32943-retry_mechanism
      with:
        projectname: demo
        installTics: true
        calc: 'LOC'
        ticsAuthToken: ${{secrets.TICSAUTHTOKEN}}
        ticsConfiguration: 'https://testlab.tiobe.com/tiobeweb/testlab/api/cfg?name=default'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        postAnnotations: true
        postToConversation: true
