name: C/C++ CI

on:
  pull_request:
    types: [ opened, edited, synchronize, reopened ]

jobs:
  TiCS:
    name: TiCS
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2     
    #- name: make all
    #  run: make all
    #- name: dump env settings
    #  run: printenv
    - name: TICS Action Run
      uses: tiobe/tics-github-action@v2
      env: 
        THE_THING_THAT_SHOULD_NOT_BE: 'If-you-can-see-this-it-is-bad'
        THE_THINGTHATSHOULDNOTBE: 'If-you-can-see-this-it-is-bad'
      with:
        projectName: 'auto'
        installTics: true
        ticsConfiguration: 'https://testlab.tiobe.com/tiobeweb/testlab/api/cfg?name=testlab'
        tmpDir: '/tmp/c-demo'
        recalc: 'CY'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        ticsAuthToken: ${{secrets.TICSAUTHTOKEN}}
        pullRequestApproval: false
        secretsFilter: 'THE_THING_THAT_SHOULD_NOT_BE, THE_THINGTHATSHOULDNOTBE'
