name: TiCS

on: [pull_request]

jobs:
  TiCS:
    name: TiCS
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
    - name: make all
      run: make all
    - name: dump env settings
      run: printenv
    - name: TICS Action Run
      uses: tiobe/tics-github-action@32362-unique_tmpdir 
      with:
        projectName: c-demo
        installTics: true
#         ticsConfiguration: https://testlab.tiobe.com/tiobeweb/testlab/api/cfg?name=testlab
        tmpDir: /tmp/c-demo
        calc: GATE
        recalc: CW
        githubToken: ${{secrets.GITHUB_TOKEN}}
        ticsAuthToken: ${{secrets.TICSAUTHTOKEN}}
        pullRequestApproval: false
        postAnnotations: false
