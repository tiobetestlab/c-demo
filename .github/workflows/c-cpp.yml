name: TiCS

on: pull_request

jobs:
  TiCS:
    name: TiCS
    runs-on: janus
    steps:
    - name: Install TICSQSERVER
      run: |
        . <(curl --silent --show-error "http://192.168.1.11:20233/tiobeweb/TICS/api/public/v1/fapi/installtics/Script?cfg=default&platform=linux&url=http://192.168.1.11:20233/tiobeweb/TICS/")
    - name: Checkout
      uses: actions/checkout@v3    
    - name: TICS Action Run
      uses: tiobe/tics-github-action@v2.11.1
      with:
        projectname: demo
        clientData: 'testtoken'
        installTics: true
        calc: LOC,CS
        ticsConfiguration: 'http://192.168.1.11:20233/tiobeweb/TICS/api/cfg?name=default'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        postAnnotations: true
        postToConversation: true
        # trustStrategy: self-signed
        # hostnameVerification: 0
        tmpdir: /home/tester/tmps/33139
        # additionalFlags: -log 1000000
      # env:
      #   http_proxy: http://192.168.1.11:81
      #   https_proxy: http://192.168.1.11:81
      #   #no_proxy: 192.168.1.11
