name: TiCS

on: pull_request

jobs:
  TiCS:
    name: TiCS
    runs-on: janus
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
    - name: TICS Action Run
      uses: tiobe/tics-github-action@v2.11.0
      with:
        projectname: apitest
        clientData: 'hello'
        installTics: true
        calc: LOC,CS
        ticsConfiguration: 'http://192.168.1.11:20233/tiobeweb/TICS/api/cfg?name=default'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        postAnnotations: true
        postToConversation: true
        trustStrategy: self-signed
        hostnameVerification: 0
      env:
        http_proxy: http://192.168.1.11:81
        https_proxy: http://192.168.1.11:81
        no_proxy: http://192.168.1.11:20233
