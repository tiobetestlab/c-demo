name: TiCS

on: pull_request

jobs:
  TiCS:
    name: TiCS
    runs-on: janus
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
    - name: TICS Action Run
      uses: tiobe/tics-github-action@v2.10.0
      with:
        projectname: apitest
        clientData: 'hello'
        installTics: true
        calc: LOC,CS
        ticsConfiguration: 'https://192.168.1.11:80/tiobeweb/TICS/api/cfg?name=default'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        postAnnotations: true
        postToConversation: true
        hostnameVerification: 0
        trustStrategy: self-signed
        tmpDir: /home/tester/tmps/32455-after-49789
        additionalFlags: -log 1000000
