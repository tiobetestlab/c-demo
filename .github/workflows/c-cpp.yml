name: TiCS

on: [pull_request]

jobs:
  TiCS:
    name: TiCS
    runs-on: janus
    steps:
    #- name: Build Env
    #  run: apt update && apt install -y --no-install-recommends apt-utils build-essential sudo git nodejs curl
    - name: Checkout
      uses: actions/checkout@v3
    - name: make all
      run: make all
    - name: TICS Client
      uses: tiobe/tics-github-action@v2
      with:
        projectName: 33663-1
        installTics: true
        ticsConfiguration: 'http://janus.tiobe.com/tiobeweb/TICS/api/cfg?name=default'
        tmpDir: '/home/tester/tmps/33663'
        recalc: 'CS'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        ticsAuthToken: YzA4MzIyY2EtNzYzNy00MTA1LWEyNTAtN2RlZTg2MjhkYTBjOjUna11nQDdfZlJ7JDdPbA
        pullRequestApproval: false
        postAnnotations: true
