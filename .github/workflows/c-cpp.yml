name: TiCS

on: pull_request

jobs:
  TiCS:
    name: TiCS
    runs-on: janus
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
    - name: TICS Action Run
      uses: tiobe/tics-github-action@v2.10.0
      with:
        projectname: 33012
        clientData: 'hello'
        installTics: true
        calc: LOC,CS
        ticsConfiguration: 'http://192.168.1.11:20236/tiobeweb/TICS/api/cfg?name=default'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        postAnnotations: true
        postToConversation: true
