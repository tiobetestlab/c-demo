name: C/C++ CI

on: [pull_request]

jobs:
  TiCS:
    name: TiCS
    runs-on: ubuntu-latest
    env:
      TICSIDE: github
    steps:
    - name: Get Code
      uses: actions/checkout@v3    
    - name: Build Code
      run: make all
    - name: Analyze Code (TICS)
      uses: tiobe/tics-github-action@v2
      with:
        projectName: auto
        installTics: true
        ticsConfiguration: https://testlab.tiobe.com/tiobeweb/testlab/api/cfg?name=testlab
        recalc: CW,CS
        githubToken: ${{secrets.GITHUB_TOKEN}}
        ticsAuthToken: ${{secrets.TICSAUTHTOKEN}}
        pullRequestApproval: false
        postAnnotations: false
