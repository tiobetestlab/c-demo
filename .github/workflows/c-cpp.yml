name: TiCS

on: pull_request

jobs:
  TiCS:
    name: TiCS
    runs-on: janus
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
    - name: TICS Action Run
      uses: tiobe/tics-github-action@33125-large_changed_files
      with:
        projectname: demo
        clientData: 'hello'
        installTics: true
        calc: LOC,CS
        #filelist: filelist.txt
        ticsConfiguration: 'http://192.168.1.11:20233/tiobeweb/TICS/api/cfg?name=default'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        postAnnotations: true
        postToConversation: true
        # hostnameVerification: 0
        # trustStrategy: self-signed
        tmpDir: /home/tester/tmps/33125-after
        # additionalFlags: -log 1000000
