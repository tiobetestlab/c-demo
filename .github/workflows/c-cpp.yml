name: C/C++ CI

on:
  pull_request:
    types: [ opened, edited, synchronize, reopened ]

jobs:
  TiCS:
    name: TiCS
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2     
    - name: make all
      run: make all
    - name: dump env settings
      run: printenv
    - name: TICS Action Run
      uses: tiobe/tics-github-action@844b1a23f9d5c9629e69ebc9f321c2a28ce54684
      with:
        projectName: 'auto'
        installTics: true
        ticsConfiguration: 'https://testlab.tiobe.com/tiobeweb/testlab/api/cfg?name=testlab'
        calc: 'CW,CS'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        ticsAuthToken: 'NWM1NmJjNmItNmRhNi00ZmExLTk2Y2YtZmEwMzZlYzNlMDE2OlNRcCwmT0dOY0BXdjU5PA'
        additionalFlags: -codetype PRODUCTION
