name: TiCS

on: [pull_request]

jobs:
  TiCS:
    name: TiCS
    runs-on: janus
    steps:
    #- name: Build Env
    #  run: apt update && apt install -y --no-install-recommends apt-utils build-essential sudo git nodejs curl
    - name: Checkout
      uses: actions/checkout@v3
    - name: make all
      run: make all
    - name: TICS Client
      uses: tiobe/tics-github-action@33663-blocking_after_annotations
      with:
        projectName: demo
        installTics: true
        ticsConfiguration: 'http://janus.tiobe.com:33663/tiobeweb/TICS/api/cfg?name=default'
        tmpDir: '/home/tester/tmps/33663-before'
        recalc: 'CS'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        ticsAuthToken: MmU2NmVjOTEtNDA1MS00Y2I5LWJlZTYtZmVlOGZlNzMxMjc5Om93J2cnSTN4VkhxQTEhcg
        pullRequestApproval: false
        postAnnotations: true
