name: TiCS

on: [pull_request]

jobs:
  TiCS:
    name: TiCS
    runs-on: janus
    steps:
    #- name: Build Env
    #  run: apt update && apt install -y --no-install-recommends apt-utils build-essential sudo git nodejs curl
    - name: Checkout
      uses: actions/checkout@v3
    - name: make all
      run: make all
    - name: TICS Client
      uses: tiobe/tics-github-action@33663-blocking_after_annotations
      with:
        projectName: wednesday
        installTics: true
        ticsConfiguration: 'http://janus.tiobe.com:20241/tiobeweb/TICS/api/cfg?name=default'
        tmpDir: '/home/tester/tmps/33663'
        recalc: 'CS'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        ticsAuthToken: MmM1MWVkN2ItMDk5NC00NTU5LWEwOTgtMjY1NDM4MWYyOTg1Om5EW1VXfEUwSCRsRnt4Ug
        pullRequestApproval: false
        postAnnotations: true
