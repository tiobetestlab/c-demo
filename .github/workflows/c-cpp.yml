name: C/C++ CI

on:
  pull_request:
    types: [ opened, edited, synchronize, reopened ]

jobs:
  TiCS:
    name: TiCS
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2     
    - name: make all
      run: make all
    - name: dump env settings
      run: printenv
    - name: TICS Action Run
      uses: tiobe/tics-github-action@31768-Non-invasive-debug-enabling
      with:
        projectName: 'auto'
        installTics: true
        ticsConfiguration: 'https://testlab.tiobe.com/tiobeweb/testlab/api/cfg?name=testlab'
        calc: 'CW,CS'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        ticsAuthToken: 'NWM1NmJjNmItNmRhNi00ZmExLTk2Y2YtZmEwMzZlYzNlMDE2OlNRcCwmT0dOY0BXdjU5PA'
        additionalFlags: -codetype PRODUCTION
        tmpDir: /tmp/tmpdir

    - uses: montudor/action-zip@v1
      with:
        args: zip -qq -r /tmp/tmpdir.zip /tmp/tmpdir
     
    - name: Archive TmpDir
      uses: actions/upload-artifact@v3
      with:
        name: tmpdir
        path: /tmp/tmpdir.zip
