name: TiCS

on: [pull_request]

jobs:
  TiCS:
    name: TiCS
    runs-on: self-hosted
    env:
      GIT_SSL_NO_VERIFY: 1
      TICSHOSTNAMEVERIFICATION: 0
    container:
      image: ubuntu:22.04
    steps:
    - name: Build Env
      run: apt update && apt install -y --no-install-recommends apt-utils build-essential sudo git nodejs curl
    - name: Checkout
      uses: actions/checkout@v3
    - name: make all
      run: make all
    - name: Create filelist
      run: echo './dRTE/drte.c' >> ./custom_changedfiles.txt
    - name: TICS Action Run
      run: . <(curl -k --silent --show-error "https://testlab.tiobe.com/tiobeweb/testlab/api/public/v1/fapi/installtics/Script?cfg=testlab&platform=linux&url=https://testlab.tiobe.com/tiobeweb/testlab/")
    - name: TICS Action Run
      run: TICS -version
