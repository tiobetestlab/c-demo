name: TiCS

on: [pull_request]

jobs:
  TiCS:
    name: TiCS
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
    - name: make all
      run: make all
    - name: dump env settings
      run: printenv
    - name: TICS Action Run
      uses: tiobe/tics-github-action@v2
      with:
        projectName: c-demo
        installTics: true
        ticsConfiguration: 'https://192.168.1.11:20235/tiobeweb/TICS/api/cfg?name=default'
        tmpDir: '/tmp/c-demo'
        calc: 'GATE'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        ticsAuthToken: ${{secrets.TICSAUTHTOKEN}}
        pullRequestApproval: false
        postAnnotations: true
