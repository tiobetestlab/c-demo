name: TiCS

on: [pull_request]

jobs:
  TiCS:
    name: TiCS
    runs-on: self-hosted
    container:
      image: continuul/build-essential
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build Env
      run: apt update && apt install -y --no-install-recommends apt-utils build-essential sudo git
    - name: make all
      run: make all
    - name: Create filelist
      run: echo './dRTE/drte.c' >> ./custom_changedfiles.txt
    - name: TICS Action Run
      uses: tiobe/tics-github-action@v2
      with:
        projectName: c-demo
        installTics: true
        ticsConfiguration: 'https://testlab.tiobe.com/tiobeweb/testlab/api/cfg?name=testlab'
        tmpDir: '/tmp/c-demo'
        calc: 'GATE'
        githubToken: ${{secrets.GITHUB_TOKEN}}
        ticsAuthToken: ${{secrets.TICSAUTHTOKEN}}
        pullRequestApproval: false
        postAnnotations: false
        postToConversation: false
