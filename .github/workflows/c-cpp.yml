name: TiCS

on: [pull_request]

jobs:
  TiCS:
    name: TiCS
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3     
    - name: make all
      run: make all
    - name: dump env settings
      run: printenv
    - name: TICS Action Run
      uses: tiobe/tics-github-action@v2
      with:
        projectName: c-demo
        installTics: true
        ticsConfiguration: https://testlab.tiobe.com/tiobeweb/testlab/api/cfg?name=testlab
        recalc: CW,CS
        tmpdir: /tmp/c-demo
        githubToken: ${{secrets.GITHUB_TOKEN}}
        ticsAuthToken: ${{secrets.TICSAUTHTOKEN}}
