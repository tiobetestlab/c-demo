name: TiCS

on: pull_request

jobs:
  TiCS:
    name: TiCS
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
    - name: make all
      run: make all
    - name: dump env settings
      run: printenv
    - name: TICS Action Run
      uses: tiobe/tics-github-action@main
      with:
        projectName: demo
        installTics: true
        ticsConfiguration: http://192.168.1.11:666/experience/api/cfg?name=default
        githubToken: ${{secrets.GITHUB_TOKEN}}
        ticsAuthToken: ${{secrets.TICSAUTHTOKEN}}
        postAnnotations: true
        postToConversation: true
